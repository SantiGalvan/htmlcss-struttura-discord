<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-tp">
            <div class="header-tp-container">
                <div class="logo"></div>
                <div class="link"></div>
                <div class="log"></div>
            </div>
        </div>
        <div class="header-btm">
            <div class="header-btm-container"></div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- First section white -->
        <section class="white-section">
            <div class="container">
                <div class="large-column"></div>
                <div class="small-column"></div>
            </div>
        </section>

        <!-- First section gray -->
        <section class="gray-section">
            <div class="container">
                <div class="small-column"></div>
                <div class="large-column"></div>
            </div>
        </section>

        <!-- Second section white -->
        <section class="white-section">
            <div class="container">
                <div class="large-column"></div>
                <div class="small-column"></div>
            </div>
        </section>

        <!-- Second section gray -->
        <section class="gray-section">
        </section>
    </main>

</body>

</html>
